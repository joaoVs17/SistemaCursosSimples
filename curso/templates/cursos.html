{% extends "base.html" %}
{% block title %}
  Cursos
{% endblock title %}

{% block content %}
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 30px;padding-right: 30px;">
        <a class="navbar-brand" href="{% url 'home' %}">Vendinha de Cursos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <div class="vr" style="height: 2.5rem; background-color:white;"></div>
            <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-item nav-link active" href="#">Cursos</a>
            <a class="nav-item nav-link" href="{% url 'gerenciar' %}" style="margin-left: 50rem;">Gerenciar cursos</a>
          </div>
        </div>
      </nav>
  </header>
  <div class="container">
    <form action="" method="GET">
      {% csrf_token %}
        <div class="row" style="display: flex;flex-direction:row;">
            <input type="text" name="pesquisa" placeholder="Pesquise algo" class="form-control mt-1 col-3">
            <input type="submit" class="btn btn-info mt-1" value="Pesquisar">
        </div>
    </form>
    
    <hr>
    <h1 style="width: 100%; text-align:center;">Cursos</h1>
    <div class="row gap-5 justify-content-center">
        {% for curso in cursos %}
            <div class="card col-3">
                <div class="card-body">
                    <h5 class="card-title">{{curso.nome}}</h5>
                    <div class="card-text">{{curso.descricao}}</div>
                    <a href="#Em construção" class="btn btn-primary">Ver Curso</a>
                </div>
            </div>
        {% endfor %}
    </div>
  </div>
{% endblock content %}
